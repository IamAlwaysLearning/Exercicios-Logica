<canvas width="400" height="600"></canvas>

<script>
    //Atribuindo o espaço do documento canvas para a variável tela e criando
    // o pincel
    tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');

    //primeiro triângulo
    pincel.fillStyle = 'black';
    pincel.beginPath();
    pincel.moveTo(50, 50);
    pincel.lineTo(50, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    //segundo triângulo
    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();

</script>
