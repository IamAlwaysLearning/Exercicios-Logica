<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400)

    function desenhaCirculo(x, y, raio, cor){
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    function desenhaFlor (x, y){
    desenhaCirculo(x, y, 25, 'yellow');
    desenhaCirculo(x - 50, y, 25, 'blue');//petala esquerda
    desenhaCirculo(x + 50, y, 25, 'blue');//petala direita
    desenhaCirculo(x, y - 50, 25, 'blue');//petala de cima
    desenhaCirculo(x, y + 50, 25, 'blue');//petala de baixo
    }

    desenhaFlor(300, 200);
</script>
