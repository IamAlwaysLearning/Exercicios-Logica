<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo (x, y, raio, cor){
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela (){
        pincel.clearRect(0, 0, 600, 400);
    }
    
    /*function alerta(){alert('isso te irrita?');}
    for para essa tarefa faz rÃ¡pido demais
    exemplo setInterval()
   setInterval(alerta, 4000); em milisegundos */

    var x = 20;
    var sentido = 1;

   function bolinhacorre(){
        limpaTela();
        desenhaCirculo(x, 20, 20, 'blue');
        
        if (x > 600){
            sentido = -1;
        }else if (x < 0){
            sentido = 1;
        }
        x = x + sentido;
    }

    setInterval(bolinhacorre, 30);

    
</script>
